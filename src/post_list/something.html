<center><p1>
     삶이란 무엇일까. 가끔은 허무하기도 하고, 황망하기도 하고, 아무것도 아닌것 처럼 느껴진다. <br>
    하지만 지금이 있으면 된 것 이다. 지금이 행복하면 삶이 행복한거고, 미래도 행복할 것이다.<br>
    탐욕법, \"지금의 최선의 해가 나중에도 최선에 가까운 해가 된다.\"는 이 알고리즘은 어찌보면 인생의 진리가 아닐까.<br>
    나는 깊은 허무감에 찌들어 살았지만, 생각을 바꾸어보면 또 다를지도 모른다. 내가 보는만큼 세상이 보이는 것이다. <br>
    분명 나는 허무감을 항상 가슴에 품고있지만서도, 어딘가를 향한 열정을 가지고 있다. 달려보자, 나를 위해. </p1></center>
